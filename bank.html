<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration And Add Money in Dashbord</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get sum
            <span class="front-semibold text-violet-600">Money</span> !!! </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow </h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-purple-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <!--deposit and add balance-->
        
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-pink-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4"> Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-4" type="email" name="" id="user-email" placeholder="$ Amount you want to deposit">
                    <button id="btn-submit" class="bg-yellow-500 hover:bg-sky-700 px-8 py-2 text-white front-medium rounded-lg rounded-lg">Deposit</button>
                </div>
                <div class="bg-orange-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4"> Please Withdrow </h4>
                    <input class="w-9/12 block mb-3 px-4" type="email" name="" id="user-email" placeholder="$ Amount your withdrow money ">
                    <button id="btn-submit" class="bg-yellow-500 hover:bg-sky-700 px-8 py-2 text-white front-medium rounded-lg rounded-lg">Withdrow</button>
                </div>
                
            </div>
        </section>
    </main>
    
</body>
</html>
